<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/student.js"></script>
    
    <title>Student Sphere</title>
</head>
<body onload="viewStudents()">
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Student Sphere</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-4">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="col-md-8">
            <img class="img-fluid" src="images/StudentSphere.png">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
            </div>
            <div class="col-md-2 mb-3">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#studentModal">
                    Add Student
                </button>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <table class="table table-responsive table-striped table-striped-custom table-hover">
                        <thead>
                            <tr>
                                <th>Matric Number</th>
                                <th>Name</th>
                                <th>DOB</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>Course</th>
                            </tr>
                        </thead>
                        <tbody id="tableContent">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
