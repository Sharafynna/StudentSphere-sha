<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/student.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <title>DVOPS - Student Management System</title>
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-right" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-4">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="col-md-8 d-flex justify-content-center">
            <img class="img-fluid custom-image" src="images/StudentSphere.png" alt="Student Sphere">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
            </div>
            <div class="col-md-2 mb-3">
                <button type="button" class="btn btn-primary custom-btn" data-toggle="modal"
                    data-target="#studentModal">
                    Add Student
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="studentModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="studentModalLabel">Add New Student</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter student name"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="matric_no">Matric Number</label>
                                    <input type="text" class="form-control" id="matric_no"
                                        placeholder="Enter matric number" required>
                                </div>
                                <div class="form-group">
                                    <label for="date_of_birth">Date of Birth</label>
                                    <input type="date" class="form-control" id="date_of_birth" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="contact_no">Contact Number</label>
                                    <input type="tel" class="form-control" id="contact_no"
                                        placeholder="Enter contact number" required>
                                </div>
                                <div class="form-group">
                                    <label for="course">Course</label>
                                    <input type="text" class="form-control" id="course" placeholder="Enter course"
                                        required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="addStudent()">Add New
                                Student</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <table class="table table-responsive table-striped table-striped-custom table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Matric No.</th>
                                <th>Date Of Birth</th>
                                <th>Email</th>
                                <th>Contact No.</th>
                                <th>Course</th>
                            </tr>
                        </thead>
                        <tbody id="tableContent">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
